<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Raw Novel Source Search</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <header class="page-header">
    <h1>Raw Novel Source Search</h1>
    <p class="lede">Find raw source links for your favorite novels.</p>
  </header>

  <main>
    <section class="card search-form">
      <h2>Search by Title</h2>
      <label for="query">Raw novel only (non-English)</label>
      <div class="input-row">
        <input id="query" type="text" name="q" placeholder="Enter raw title" />
        <button id="search" class="primary" type="button">Search</button>
      </div>
      <p class="help-text">Tip: Currently unable to search using English titles</p>
    </section>

    <section class="card">
      <div class="results-header">
        <div>
          <p class="eyebrow">Results</p>
          <h2 class="results-title">Matching source links</h2>
          <p id="hint" class="placeholder">Start by searching for a raw novel title.</p>
        </div>
        <span id="status" class="status-pill">No results yet</span>
      </div>

      <div id="meta" class="meta"></div>
      <div class="results-body">
        <ul id="list" class="results-list"></ul>
      </div>
    </section>
  </main>

  <script src="js/app.js" type="module"></script>
</body>
</html>
